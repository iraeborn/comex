version: "2"
plugins:
  git-legal:
    enabled: true
  markdownlint:
    enabled: true
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
  sonar-php:
    enabled: true
exclude_patterns:
  - "config/"
  - "db/"
  - "dist/"
  - "features/"
  - "**/node_modules/"
  - "script/"
  - "**/spec/"
  - "**/test/"
  - "**/tests/"
  - "**/vendor/"
  - "**/*.d.ts"
